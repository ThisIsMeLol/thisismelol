<html>

<head>
    <title>Friend's Circle</title>
    <style>
        .Hammer-Div {
            background-color: #3a3939;
            color: white;
            height: 100%;
            width: 80px;
            border-radius: 10px 10px 10px 10px;
            transition: 0.4s;
            position: fixed;
        }

        .container {
            display: inline-block;
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: rgb(105, 105, 105);
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 6px);
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            -webkit-transform: rotate(45deg) translate(-8px, -8px);
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .Items {
            cursor: pointer;
        }

        p {
            font-size: 30px;
            display: none;
        }

        .Results {
            height: 100%;
            width: 92.5%;
            background-color: #585858;
            border-radius: 10px 10px 10px 10px;
            float: right;
            overflow-y: scroll;
            padding-left: 20px;
            font-size: 30px;
            color: white;
        }

        .MessageBox {
            width: 80%;
            height: 80%;
            border-radius: 10px 10px 10px 10px;
            background-color: hsl(0, 1%, 27%);
            border: none;
            float: left;
            margin-left: 1%;
            margin-top: 0.5%;
            color: white;
            font-size: 30px;
            padding-left: 20px;
        }

        .Name {
            width: 10%;
            height: 80%;
            border-radius: 10px 10px 10px 10px;
            background-color: hsl(0, 1%, 27%);
            border: none;
            float: left;
            margin-left: 1%;
            margin-top: 0.5%;
            color: white;
            font-size: 30px;
            padding-left: 20px;
        }

        .MessageUnit {
            height: 10%;
            width: 90.8%;
            background-color: #383838;
            border-radius: 10px 10px 10px 10px;
            position: fixed;
        }

        ::-webkit-scrollbar {
            height: 10px;
            width: 10px;
            background-color: #1a1a1a81;
        }

        ::-webkit-scrollbar-track {
            height: 10px;
            width: 10px;
            background-color: #1a1a1a81;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #00000081;
            border-radius: 10px 10px 10px 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#Menu").click(function () {
                var a = $("#HammerDiv");
                a.css('width', '200px');
                $("p").toggle();
                setTimeout(function () { a.css('width', '80px'); }, 2500);
                setTimeout(function () { $("p").toggle(); }, 2500);
            });
        });
        $(document).ready(function () {
            $("#SendMessage").click(function () {
                var x = $("#MessageBox").val();
                var y = $("#Name").val();
                $("#Results").append("<br>", y, ":   ", x, "<br>");
                $("#MessageBox").val("");
                $("#Name").val("");
            });
        });
        function NoBlankMessage() {
            var x = document.getElementById("MessageBox");
            var y = document.getElementById("SendMessage");
            if (x.value = "") {
                y.disabled = true;
            } else {
                y.disabled = false;
            }
        } function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {
                alert("Welcome again " + user);
            } else {
                user = prompt("Please enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 30);
                }
            }
        }
        $(document).ready(function(){
            var user = getCookie("username");
            $("#Name").val(user)
        });
    </script>
</head>

<body bgcolor="#1a1a1a" onload="checkCookie()">
    <div class="Results" id="Results">
        <center>
            <div class="MessageUnit">
                <input readonly class="Name" placeholder="Name" id="Name">
                <input class="MessageBox" placeholder="Type Your Message Here!" id="MessageBox">
                <button style="border-radius: 50%; width: 60px; height: 60px; border: none; background-color: #00000000;" ><img src="https://th.bing.com/th?q=Send+Arrow+Icon&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-WW&adlt=moderate&t=1&mw=247"
                    style="border-radius: 50%; width: 60px; height: 60px; border-color:#ffffff; margin-top: 0.5%; cursor: pointer;"
                    border="4px" id="SendMessage"></button>
            </div>
        </center>
    </div>
    <div class="Hammer-Div" id="HammerDiv">
        <center>
            <div class="container" id="Menu"><br>
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div><br><br>
            <img src="https://th.bing.com/th/id/OIP.PTArRyNau0VomdH647ex3gHaHa?w=183&h=183&c=7&o=5&pid=1.7"
                    style="opacity: 0.5; border-radius: 50%; height: 70px; width: 70px;">
            <p>Chat</p>
        </center>
    </div>
</body>

</html>
